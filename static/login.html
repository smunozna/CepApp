
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CepApp - Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('imagenes/fondo_login.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      flex-direction: column;
    }

    form {
      width: 100%;
      max-width: 180px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 100px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      background-color: #b2b18c;
      border: none;
      border-radius: 20px;
      color: #fff;
      font-size: 15px;
    }

    input::placeholder {
      color: #ffffffcc;
    }

    button {
      background-color: #7a9114;
      color: white;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 20px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #677b10;
    }

    #loginMsg {
      color: red;
      margin-top: 14px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- FORMULARIO DE LOGIN -->
  <form id="loginForm">
    <input type="text" id="username" placeholder="Nombre de usuario" required />
    <input type="password" id="password" placeholder="Contraseña" required />
    <button type="submit">ENTRAR</button>
    <p id="loginMsg"></p>
  </form>

  <!-- SCRIPT DE LOGIN -->
  <script>
    const loginForm = document.getElementById('loginForm');
    const loginMsg = document.getElementById('loginMsg');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault(); // Previene recarga automática
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        // Llama al backend para obtener el token de acceso
        const response = await fetch('/api/token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ username, password })
        });

        if (!response.ok) throw new Error('Usuario o contraseña incorrectos');

        const data = await response.json();

        // Guarda token en localStorage
        localStorage.setItem('token', data.access_token);

        // Redirige a la app principal
        window.location.href = 'app.html';
      } catch (err) {
        loginMsg.textContent = err.message;
      }
    });
  </script>
</body>
</html>
